<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/Assignment6.css">
    <title>Minecraft</title>
</head>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-10'></div>
            <div class='col-2'>
                <button id='new'>NEW GAME</button>
                <div>
                    <button id='axe'></button>
                    <div>
                        <button id="tree-inventory" class="tree inventory">0</button>
                        <button id="wood-inventory" class="wood inventory">0</button>
                    </div>
                </div>
                <div>
                    <button id='pickaxe'></button>
                    <div>
                        <button id="stone-inventory" class="stone inventory">0</button>
                    </div>
                </div>
                <div>
                    <button id='shovel'></button>
                    <div>
                        <button id="land-inventory" class="land inventory">0</button>
                    </div>
                </div>
                <button id='inventory' class='btn-inventory empty'></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/Assignment6.js"></script>

</body>

</html>
